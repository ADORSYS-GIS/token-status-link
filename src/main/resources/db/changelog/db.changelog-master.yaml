databaseChangeLog:
  - changeSet:
      id: "2"
      author: adorsys
      changes:
        - createTable:
            tableName: status_list_counter
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: current_index
                  type: bigint
                  constraints:
                    nullable: false
        - createTable:
            tableName: status_list_mapping
            columns:
              - column:
                  name: status_list_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: idx
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(255)
              - column:
                  name: token_id
                  type: varchar(255)
              - column:
                  name: realm_id
                  type: varchar(255)
            constraints:
              - primaryKey:
                  columns:
                    - status_list_id
                    - idx